<div class="container">
  <div class="jumbotron bg-dark border border-primary text-light text-center py-1 my-3">
    <h4>Know of a pet needing a home?</h4>
  </div>
  <div class="row">
    <div class="col-8">
      <form class="form-group" (ngSubmit)="addPet(newPet.form.value)" #newPet="ngForm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Name:</span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="name" ngModel>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Type:</span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="type" ngModel>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Description:</span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="description" ngModel>
        </div>
        <h4>Skills:</h4>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Skill 1:</span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="skill1" ngModel>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Skill 2:</span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="skill2" ngModel>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Skill 3:</span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="skill3" ngModel>
        </div>
        <ul class="nav nav-pills nav-fill">
          <li class="nav-item">
            <input type="submit" class="btn btn-primary active mx-3 mb-2" style="width: 100%; max-width: 100px" value="Add Pet">
          </li>
          <li class="nav-item">
            <a [routerLink]="['']" class="btn btn-warning active mr-3" role="button" aria-pressed="true" style="width: 100%; max-width: 100px">Cancel</a>
          </li>
        </ul>
      </form>
    </div>
    <div class="col-4">
      <div *ngIf="errors">
        <p *ngIf="errors.name" class="text-danger m-3">{{ errors.name.message }}</p>
      </div>
      <div *ngIf="errors">
        <p *ngIf="errors.type" class="text-danger m-3">{{ errors.type.message }}</p>
      </div>
      <div *ngIf="errors">
        <p *ngIf="errors.description" class="text-danger m-3">{{ errors.description.message }}</p>
      </div>
    </div>
  </div>
</div>
