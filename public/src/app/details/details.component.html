<div class="container">
  <div class="jumbotron bg-dark border border-primary text-light text-center py-1 my-3">
    <h4>Details about {{ pet.name }}!</h4>
    <a class="nav-link" href="">Home</a>
  </div>
  <table class="table table-borderless table-dark">
    <tbody>
      <tr>
        <th scope="row">Pet Type:</th>
        <td>{{ pet.type }}</td>
      </tr>
      <tr>
        <th scope="row">Description:</th>
        <td>{{ pet.description }}</td>
      </tr>
      <tr>
        <th scope="row">Skills:</th>
        <td>
          <p>{{ pet.skill1 }}</p>
          <p>{{ pet.skill2 }}</p>
          <p>{{ pet.skill3 }}</p>
        </td>
      </tr>
      <tr>
        <th scope="row">Likes:</th>
        <td>{{ pet.likes }}</td>
      </tr>
      <tr>
        <td>
          <button *ngIf="showLike" (click)="likePet()" class="btn btn-primary active mx-3" role="button" aria-pressed="true" style="width: 100%; max-width: 150px">Like this Pet!</button>
          <button (click)="adoptPet()" class="btn btn-success active mx-3" role="button" aria-pressed="true" style="width: 100%; max-width: 150px">Adopt this Pet!</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
